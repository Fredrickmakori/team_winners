<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajira form</title>
    <link rel="stylesheet" href="ajira.css">
</head>


<body>
    <header>
        <h1 id="heading">Welcome to our registration portal</h1>
    </header>

    <div class="container">
        <form method="post" action="https://api.web3forms.com/submit">
            <input type="hidden" name="access_key" value="de3c2c8d-5bc8-49fa-bfb9-38cabdd11094">
            <input type="hidden" name="from_name" value="Applying for Ajira">
            <input type="hidden" name="redirect" value="https://web3forms.com/success">
            <input type="checkbox" name="botcheck" class="hidden" style="display:none;">
            <label for="fname">First Name</label>
            <input type="text" id="fname" name="First Name" placeholder="Your name..">
            <label for="age" type>Age</label>
            <input type="number" placeholder="Age.." id="age" name="My Age">
            <label for="email">Email</label>
            <input type="email" id="email" name="Email" placeholder="Your Email..">

            <label for="occupation">Current occupation</label>
            <select id="occupation" name="My current occupation">
                <option value="Student">Student</option>
                <option value="Employed already">Employed</option>
                <option value="In government">Government</option>
                <option value="Am self employed">Other...</option>
            </select>
            <label for="subject">Enter occupation here if other</label>
            <textarea id="subject" name="job" placeholder="Write something.." style="height:60px"></textarea>
            <input type="submit" value="Submit">
        </form>
    </div>
    <script src="validate/validate.js" defer></script>

</body>

</html>
